<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body onload="initClock()">
    <div class="banner">
        <p>Hi! It's Ly! <span class="auto-type"></span></p>
            <div class="datetime">
                <span id="day">Day</span>/<span id="month">Month</span>/<span id="year">Year</span> | <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>
            </div>
    
        </div>
    </div>
    <script src ="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed = new Typed(".auto-type", {
            strings: [" Nice to meet you", " How's your day?", " Have a nice day!"], typeSpeed: 75, backSpeed: 30, loop: true, showCursor: false,
        });
    </script>
    <script type="text/javascript">
    function updateClock(){
        var now = new Date();
        var dnum = now.getDate(),
            mo = now.getMonth() + 1,
            yr = now.getFullYear(),
            hr = now.getHours(),
            min = now.getMinutes(),
            sec = now.getSeconds();
            
            if(dnum<10){
                dnum = "0"+dnum;
            }
            if(mo<10){
                mo="0"+mo;
            }
            if(hr<10){
                hr = "0"+hr;
            }
            if(min<10){
                min = "0"+min;
            }
            if(sec<10){
                sec = "0"+sec;
            }
        var ids = ["day", "month", "year", "hour", "minute", "second"]
        var values = [dnum, mo, yr, hr, min, sec]
        for(var i = 0; i < ids.length; i++)
        document.getElementById(ids[i]).firstChild.nodeValue = values[i];
    }
    function initClock(){
        updateClock();
        window.setInterval("updateClock()", 1);
    }
    </script>
    <div class="contents">
        <div class="card">
            <div class="search">
                <input type="text" class="search-bar" placeholder="City name">
                <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg"><path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"></path></svg></button>           
            </div>
            <div class="weather default">
                <h2 class="city"></h2>
                <div class="temp"></div>
            <div class="flex">
                <img src="" alt="" class="icon">
                <div class="description"></div>
            </div>
            <div class="humidity"></div>
            <div class="speed"></div>
        </div>
    </div>
</div>
</body>
</html>
